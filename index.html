<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N√∂bet Listesi Olu≈üturucu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .list-section {
            margin-top: 30px;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã N√∂bet Listesi Olu≈üturucu</h1>
        
        <div class="form-section">
            <div class="form-group">
                <label for="personName">Ki≈üi Adƒ±:</label>
                <input type="text" id="personName" placeholder="√ñrn: Ahmet Yƒ±lmaz">
            </div>
            
            <div class="form-group">
                <label for="dutyDate">N√∂bet Tarihi:</label>
                <input type="date" id="dutyDate">
            </div>
            
            <div class="form-group">
                <label for="dutyTime">N√∂bet Saati:</label>
                <select id="dutyTime">
                    <option value="08:00-16:00">08:00 - 16:00 (G√ºnd√ºz)</option>
                    <option value="16:00-00:00">16:00 - 00:00 (Ak≈üam)</option>
                    <option value="00:00-08:00">00:00 - 08:00 (Gece)</option>
                    <option value="08:00-20:00">08:00 - 20:00 (Uzun G√ºnd√ºz)</option>
                    <option value="20:00-08:00">20:00 - 08:00 (Uzun Gece)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="location">N√∂bet Yeri:</label>
                <input type="text" id="location" placeholder="√ñrn: Acil Servis">
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="addDuty()">‚ûï N√∂bet Ekle</button>
                <button class="btn btn-success" onclick="showList()">üìã Listeyi G√∂ster</button>
                <button class="btn btn-secondary" onclick="clearAll()">üóëÔ∏è T√ºm√ºn√º Temizle</button>
            </div>
        </div>

        <div class="list-section" id="listSection">
            <h2>N√∂bet Listesi</h2>
            <table id="dutyTable">
                <thead>
                    <tr>
                        <th>Sƒ±ra</th>
                        <th>Ki≈üi Adƒ±</th>
                        <th>Tarih</th>
                        <th>Saat</th>
                        <th>Yer</th>
                        <th>ƒ∞≈ülem</th>
                    </tr>
                </thead>
                <tbody id="dutyTableBody">
                </tbody>
            </table>
            
            <div class="button-group">
                <button class="btn btn-success" onclick="askExportToExcel()">üìä E-Tablo'ya Aktar</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <h2>E-Tablo'ya Aktarƒ±lsƒ±n mƒ±?</h2>
            <p>N√∂bet listesini Excel dosyasƒ± olarak indirmek istiyor musunuz?</p>
            <div class="button-group">
                <button class="btn btn-success" onclick="exportToExcel()">‚úÖ Evet</button>
                <button class="btn btn-danger" onclick="closeModal()">‚ùå Hayƒ±r</button>
            </div>
        </div>
    </div>

    <script>
        let duties = [];

        function addDuty() {
            const name = document.getElementById('personName').value.trim();
            const date = document.getElementById('dutyDate').value;
            const time = document.getElementById('dutyTime').value;
            const location = document.getElementById('location').value.trim();

            if (!name || !date || !location) {
                alert('‚ö†Ô∏è L√ºtfen t√ºm alanlarƒ± doldurun!');
                return;
            }

            const duty = {
                id: Date.now(),
                name: name,
                date: date,
                time: time,
                location: location
            };

            duties.push(duty);
            
            // Formu temizle
            document.getElementById('personName').value = '';
            document.getElementById('dutyDate').value = '';
            document.getElementById('location').value = '';
            
            alert('‚úÖ N√∂bet ba≈üarƒ±yla eklendi!');
        }

        function showList() {
            if (duties.length === 0) {
                alert('‚ö†Ô∏è Hen√ºz n√∂bet eklenmedi!');
                return;
            }

            const tbody = document.getElementById('dutyTableBody');
            tbody.innerHTML = '';

            duties.forEach((duty, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${duty.name}</td>
                    <td>${formatDate(duty.date)}</td>
                    <td>${duty.time}</td>
                    <td>${duty.location}</td>
                    <td><button class="btn btn-danger" onclick="deleteDuty(${duty.id})">üóëÔ∏è Sil</button></td>
                `;
            });

            document.getElementById('listSection').style.display = 'block';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('tr-TR', options);
        }

        function deleteDuty(id) {
            if (confirm('Bu n√∂beti silmek istediƒüinizden emin misiniz?')) {
                duties = duties.filter(duty => duty.id !== id);
                showList();
                if (duties.length === 0) {
                    document.getElementById('listSection').style.display = 'none';
                }
            }
        }

        function clearAll() {
            if (duties.length === 0) {
                alert('‚ö†Ô∏è Zaten liste bo≈ü!');
                return;
            }
            
            if (confirm('T√ºm n√∂betleri silmek istediƒüinizden emin misiniz?')) {
                duties = [];
                document.getElementById('listSection').style.display = 'none';
                alert('‚úÖ T√ºm n√∂betler silindi!');
            }
        }

        function askExportToExcel() {
            document.getElementById('exportModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('exportModal').style.display = 'none';
            alert('‚ùå E-Tablo\'ya aktarma iptal edildi.');
        }

        function exportToExcel() {
            document.getElementById('exportModal').style.display = 'none';

            // CSV formatƒ±nda veri hazƒ±rla
            let csv = '\uFEFF'; // UTF-8 BOM for Turkish characters
            csv += 'Sƒ±ra,Ki≈üi Adƒ±,Tarih,Saat,Yer\n';

            duties.forEach((duty, index) => {
                csv += `${index + 1},"${duty.name}","${formatDate(duty.date)}","${duty.time}","${duty.location}"\n`;
            });

            // Blob olu≈ütur ve indir
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `Nobet_Listesi_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            alert('‚úÖ N√∂bet listesi E-Tablo dosyasƒ± olarak indirildi!');
        }

        // Bug√ºn√ºn tarihini varsayƒ±lan olarak ayarla
        document.getElementById('dutyDate').valueAsDate = new Date();
    </script>
</body>
</html>
